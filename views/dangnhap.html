<div ng-include="'views/layouts/_navbar.html'"></div>
<div class="container">
    <div class="row">
        <form class="offset-md-4 col-md-4">
            <h3 class="text-center my-4">Đăng nhập</h3>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email hoặc tên đăng nhập:</label>
                <input type="text" id="form2Example1" class="form-control" ng-model="init.userName" ng-click="valueInput()"/>
                <span class="text-danger" ng-if="validate.userName">Vui lòng nhập tên đăng nhập!</span>
                <span ng-bind="init.userName"></span>
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Mật khẩu:</label>
                <input type="password" id="form2Example2" class="form-control" ng-model="init.passWord"  />
                <span class="text-danger" ng-if="validate.passWord">Đừng quên nhập mật khẩu nhá!</span>
            </div>
        
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-end">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                        <label class="form-check-label" for="form2Example34"> Nhớ mật khẩu </label>
                    </div>
                </div>
        
                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Quên Mật Khẩu</a>
                </div>
            </div>
        
            <!-- Submit button -->
            
                <button type="submit" ng-click="login()" class="btn btn-danger w-100 mb-4 ">Đăng nhập</button>
            
        
            <!-- Register buttons -->
            <div class="text-center">
                <p>Bạn chưa có tài khoản? <a href="#!/dang-ki">Tạo tài khoản</a></p>
                <p>Đăng nhập bằng:</p>
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
