<div ng-include="'views/layouts/_navbar.html'"></div>
<div class="container">
    <div class="row">
        <form class="offset-md-4 col-md-4">
            <h3 class="text-center my-4"><a class="float-start" href="#!/dang-nhap"><i class="fa-sharp fa-solid fa-arrow-left fa-2xs"></i></a>Đăng kí thành viên</h3>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1">Tên đăng nhập:</label>
                <input type="text" id="form3Example1" class="form-control" ng-model="dataInput.userName"/>
                <small class="text-danger" ng-show="validate.userName">Vui lòng nhập tên đăng nhập!</small>
            </div>
        
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email:</label>
                <input type="email" id="form3Example3" class="form-control" ng-model="dataInput.email" />
                <span class="text-danger" ng-if="validate.passWord">Đừng quên nhập mật khẩu nhá!</span>
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Mật khẩu:</label>
                <input type="password" id="form3Example4" class="form-control" ng-model="dataInput.passWord" />
                <span class="text-danger" ng-show="validate.email">Ơ kìa bạn không nhập Email à!</span>
            </div>
        
            <!-- Submit button -->
        
                <button ng-click="onCreate()" type="submit" class="btn btn-danger  w-100 mb-4 ">Đăng kí</button>
        
            <!-- Register buttons -->
            <div class="text-center">
                <div class="d-flex justify-content-center">
                    <hr class="w-25">
                    <p>Đăng kí bằng:</p>
                    <hr class="w-25">
                </div>
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
